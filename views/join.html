<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Join</title>

    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
   
    <!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = function () {
            // 소켓을 생성합니다.
            var socket = io.connect();

            // 소켓 이벤트를 연결합니다.
            socket.on('smart', function (data) {
                alert(data);
            });

            // 문서 객체 이벤트를 연결합니다.
            document.getElementById('submit').onclick = function () {
                // 변수를 선언합니다.
                var email = document.getElementById('inputEmail').value;
                var psss = document.getElementById('inputPassword').value;
	
                // 데이터를 전송합니다.
                socket.emit('rint', {
                			inputEmail:email,
            	   			inputPassword:psss
                });
                
                alert(email);
            };
        };
    </script>
	
  </head>
  <body>

    <h1>Join</h1>
    
     <form class="form-horizontal">
	  <fieldset>
	  
	    <div class="form-group">
	      <label class="col-lg-1 control-label" for="inputEmail">Email</label>
	      <div class="col-lg-10">
	        <input class="form-control" id="inputEmail" type="text" placeholder="Email">
	      </div>
	    </div>
	    
	    <div class="form-group">
	      <label class="col-lg-1 control-label" for="inputPassword">Password</label>
	      <div class="col-lg-10">
	        <input class="form-control" id="inputPassword" type="password" placeholder="Password">
	      </div>
	    </div>
	    
	    <div class="form-group">
	      <label class="col-lg-1 control-label" for="confirmPassword"></label>
	      <div class="col-lg-10">
	        <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm Password">
	      </div>
	    </div>
	    
	    <div class="form-group">
	      <label class="col-lg-1 control-label" for="textArea">Textarea</label>
	      <div class="col-lg-10">
	        <textarea class="form-control" id="textArea" rows="3"></textarea>
	        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
	      </div>
	    </div>
	   
	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <button class="btn btn-default" type="reset">Cancel</button>
	        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
	      </div>
	    </div>
	  </fieldset>
	</form>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>
    

  </body>
</html>
